<script>
    (function () {
      const submittedAt = $('#submitted_at');
      const userLocalTimezone = moment.tz.guess();
      const localized = moment.utc(submittedAt.text()).tz(userLocalTimezone).format("MMM. D, YYYY, h:mm a")
        .replace("am", "a.m.").replace("pm", "p.m.");     // moment.js does not offer a.m./p.m. formatting
      submittedAt.text(localized);

      const enrollLocalTimezone = $('#enroll-local-timezone');
      enrollLocalTimezone.attr('value', userLocalTimezone);
    })();

    (function () {
      
        clover_enrollwizard__handle_conditional_fields('[]');
      
      // Renders Flatpicker datepicker for all datepickers in form
      // LANGUAGE_CODE must be 2-letter (en, es)
      languageCode = "en";
      flatpickerConfigs = {
        en: {
          locale: "en",
          // By default, this value is false which sets the field to readonly...weird
          allowInput: true,
          dateFormat: "Y-m-d",
          // We can set a display format different from the actual format!
          altInput: true,
          altFormat: "m/d/Y"
        },
        es: {
          locale: "es",
          // By default, this value is false which sets the field to readonly...weird
          allowInput: true,
          dateFormat: "Y-m-d",
          // We can set a display format different from the actual format!
          altInput: true,
          altFormat: "d/m/Y"
        }
      }
      flatpickr(".enrollment__datepicker", flatpickerConfigs[languageCode]);
      /**
      *  JS countdown clock, adapted from
      *  https://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/
      */
      function getTimeRemaining(endtime) {
        const t = Date.parse(endtime) - Date.parse(new Date());
        const minutes = Math.floor((t / 1000 / 60) % 60);
        const seconds = Math.floor((t / 1000) % 60);
        return {
          total: t,
          minutes: minutes,
          seconds: seconds
        };
      }
      function initializeClock(endtime) {
        const minutes = document.getElementById('minutes');
        const seconds = document.getElementById('seconds');
        const t = getTimeRemaining(endtime);
        if (t.total <= 0) {
          $('#enroll-download-form').attr('disabled', true);
        }
        else {
          const timeinterval = setInterval(function () {
            const t = getTimeRemaining(endtime);
            minutes.innerHTML = t.minutes;
            seconds.innerHTML = t.seconds;
            if (t.minutes === 0 && t.seconds <= 10) {
              seconds.classList.add('text-danger')
            }
            if (t.total <= 0) {
              clearInterval(timeinterval);
              $('#enroll-download-form').attr('disabled', true);
            }
          }, 1000);
        }
      }
      initializeClock(new Date(Date.now() + Number('299') * 1000));
    })();
  </script>
